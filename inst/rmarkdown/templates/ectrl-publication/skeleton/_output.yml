bookdown::gitbook:
  split_by: section
  css: [media/style.css, media/box.css]
  config:
    toc:
      before: |
        <li><a href="./">Eurocontrol Pubblication</a></li>
      after: |
        <li><a href="https://www.eurocontrol.int" target="blank">Published by <span style="font-variant: small-caps;">EUROCONTROL</span></a></li>
    sharing:
      github: no
      facebook: no
bookdown::pdf_book:
  includes:
    in_header: [media/preamble.tex, media/blackbox.tex, media/infobox.tex]
    before_body: media/before_body.tex
    after_body: media/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  fig_crop: false
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::word_document2:
  reference_docx: "media/template.docx"
